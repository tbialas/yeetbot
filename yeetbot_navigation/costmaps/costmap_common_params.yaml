robot_radius: 0.28
map_type: costmap

obstacle_layer:
    enabled:              true
    obstacle_range: 3.0
    raytrace_range: 5.0
    observation_sources: laser_scan_sensor laser_scan_sensor2 #point_cloud_sensor

    laser_scan_sensor: {sensor_frame: laser, data_type: LaserScan, topic: /no_nan_scan, marking: true, clearing: true, inf_is_valid: true}

    laser_scan_sensor2: {sensor_frame: camera_link, data_type: LaserScan, topic: /scan2_electric_boogaloo, marking: true, clearing: true, inf_is_valid: true}


inflation_layer:
    enabled:              true
    inflation_radius: 0.2
    cost_scaling_factor: 2.0

static_layer:
    enabled:              true
