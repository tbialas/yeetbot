TrajectoryPlannerROS:
    max_vel_x: 0.25
    min_vel_x: 0.1
    max_vel_theta: 0.5
    min_in_place_vel_theta: 0.35

    acc_lim_theta: 2.0
    acc_lim_x: 1.0
    acc_lim_y: 0

    holonomic_robot: false
    xy_goal_tolerance: 0.5
    yaw_goal_tolerance: 0.7854

    sim_granularity: 0.025
    sim_time: 4.0
    meter_scoring: true
    pdist_scale: 0.4
    gdist_scale: 1.0
    occ_dist: 0.08
