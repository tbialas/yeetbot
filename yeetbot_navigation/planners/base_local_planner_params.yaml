TrajectoryPlannerROS:
    max_vel_x: 0.3
    min_vel_x: 0.1
    max_vel_theta: 0.6
    min_vel_theta: -0.6
    min_in_place_vel_theta: 0.8
    escape_vel: -0.2

    acc_lim_theta: 1.5
    acc_lim_x: 1.0
    acc_lim_y: 0

    holonomic_robot: false
    xy_goal_tolerance: 0.5
    yaw_goal_tolerance: 0.3

    sim_granularity: 0.05
    sim_time: 2.5
    meter_scoring: true
    pdist_scale: 0.6
    gdist_scale: 0.8
    occ_dist: 0.2
